<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="utf-8">
        <title>
            Hypered style guide - Login Form Example
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @import url(../static/css/ibm-plex.css);
            @import url(../static/css/tachyons.min.v4.11.1.css);
            @import url(../static/css/style.css);
            @import url(../static/css/styles.css);
        </style>
    </head>
    <body class="hy-ibm-plex">
        <div class="flex flex-column justify-between min-height-vh-100 mw8 center pa4 lh-copy">
            <header>
                <nav class="flex justify-between align-items-center lh-copy mb3 pv1">
                    <div>
                        <a class="link black hover-blue mr3" href="/">
                            Reesd
                        </a>
                    </div>
                </nav>
            </header>
            <p>
                Reesd is in private alpha. New registrations are currently disabled.
            </p>
            <form class="bg-white mw6" method="POST" action="/a/login">
                <div class="pa4 bt br bl b--black bw1">
                    <h2>
                        Log in to Reesd
                    </h2>
                    <div class="mv3">
                        <div class="mb3">
                            <label class="db fw6 mv1">
                                Username
                            </label>
                            <input class="input-reset bl-0 bt-0 br-0 bb bg-near-white pv3 ph2 w-100 outline-0 border-box" label="username" name="username" id="username" type="text" placeholder="">
                        </div>
                    </div>
                    <div class="mv3">
                        <div class="mb3">
                            <label class="db fw6 mv1">
                                Password
                            </label>
                            <input class="input-reset bl-0 bt-0 br-0 bb bg-near-white pv3 ph2 w-100 outline-0 border-box" label="password" name="password" id="password" type="password" placeholder="">
                        </div>
                    </div>
                    <a class="black no-underline hy-hover-blue" href="form--reset.html">
                        Reset password
                    </a>
                </div>
                <div class="flex justify-between">
                    <a class="bg-white b--black black ph3 pb4 pt3 tl w-100 dib no-underline ba bw1" href="/register">
                        Register
                    </a>
                    <button class="bg-black b--black white ph3 pb4 pt3 tl w-100 button-reset ba bw1">
                        Log in â€”&gt;
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
