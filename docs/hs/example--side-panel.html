<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="utf-8">
        <title>
            Hypered style guide - Side panel Example
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @import url(../static/css/inter.css);
            @import url(../static/css/tachyons.min.v4.11.1.css);
            @import url(../static/css/style.css);
            @import url(../static/css/styles.css);
        </style>
    </head>
    <body class="hy-inter">
        <div class="flex flex-column justify-between min-height-vh-100 mw8 center pa3 pa4-ns lh-copy">
            <div class="flex flex-column justify-between hy-min-height-vh-100 mw8 center pa4 lh-copy">
                <div>
                    <header>
                        <nav class="flex justify-between align-items-center lh-copy mb4 pv3">
                            <div>
                                <a class="black hy-hover-blue underline mr3" href="#">
                                    noteed.com
                                </a>
                                <a class="black hy-hover-blue mr3" href="#">
                                    blog
                                </a>
                                <a class="black hy-hover-blue mr3" href="#">
                                    not-os
                                </a>
                            </div>
                        </nav>
                    </header>
                    <div class="flex flex-wrap nl3 nr3">
                        <main class="w-100 w-80-m w-80-l ph3">
                            <article>
                                <h1 class="f1 lh-title mv2 tracked-tight">
                                    Waveguide
                                </h1>
                                <p class="f5 lh-copy mv3">
                                    If neither a list of attribute names or a command are given, 
                                    Waveguide instrospects the Nix expression and builds all the 
                                    found attributes.
                                </p>
                            </article>
                        </main>
                        <aside class="order-1 order-2-m order-2-l w-100 w-20-m w-20-l ph3 mt2">
                            <div class="">
                                <h3 class="f5 lh-title mv2">
                                    Latest Runs
                                </h3>
                                <ul class="bg-near-white list pa3">
                                    <li class="pv1 bb b--black-10">
                                        <a class="black no-underline hy-hover-blue">
                                            → #001
                                        </a>
                                    </li>
                                    <li class="pv1 bb b--black-10">
                                        <a class="black no-underline hy-hover-blue">
                                            → #002
                                        </a>
                                    </li>
                                    <li class="pv1 bb b--black-10">
                                        <a class="black no-underline hy-hover-blue">
                                            → #003
                                        </a>
                                    </li>
                                    <li class="pv1 bb b--black-10">
                                        <a class="black no-underline hy-hover-blue">
                                            → #004
                                        </a>
                                    </li>
                                    <li class="pv1 bb b--black-10">
                                        <a class="black no-underline hy-hover-blue">
                                            → #005
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </aside>
                    </div>
                </div>
                <footer>
                    <hr class="bt bb-0 br-0 bl-0 mh0 mt4 pb4 w4 bw1 b--black">
                    <p class="inline-flex lh-copy">
                        © Hypered, 2019-2023.
                    </p>
                </footer>
            </div>
        </div>
    </body>
</html>
